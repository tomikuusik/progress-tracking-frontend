services:
  client:
    build:
      context: ./
      dockerfile: Dockerfile.prod
    command: npm run build
    volumes:
      - frontendBuild:/app/dist
  nginx:
    image: nginx
    name: progress.tracking.service
    volumes:
      - frontendBuild:/app
    configs:
      - source: nginxconf
        target: /etc/nginx/nginx.conf
    environment:
      - VIRTUAL_HOST=track.tomikuusik.eu
configs:
  nginxconf:
    file: ./nginx.conf
volumes:
  frontendBuild:
networks:
  default:
    external:
      name: tomikuusik.eu
